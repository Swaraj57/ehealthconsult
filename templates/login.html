<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form onsubmit="login()" id="loginForm" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="email_field" type="email" placeholder="Enter Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password_field" type="password" placeholder="Password" />
            <small><span id="error" style="color: red"></span></small>
          </div>
          <a href="/forgot-pass">Forgot Password?</a>
          <button type="submit" class="btn solid">Login</button>
          <button onClick="parent.location='/'" class="btn solid">Back to Home?</button>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a onclick="google()" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </form>
        <form onsubmit="signup()" id="signupform" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder="Fullname" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="email_field1" type="email" placeholder="Enter Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password_field1" type="password" placeholder="Password" />
            <small><span id="error" style="color: red; clear:both; display:inline-block; overflow:hidden; white-space:nowrap; margin: left 96%;"></span></small>
          </div>
          <button class="btn solid">Signup</button>
          <button onClick="parent.location='/'" class="btn solid">Back to Home?</button>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a onclick="google()" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p align="center">
            
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="/static/img/doctor.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="/static/img/medical.svg" class="image" alt="" />
      </div>
    </div>
  </div>
